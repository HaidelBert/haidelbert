<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>HaidelBert</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter routerLinkActive="selected">
            <a routerLink="/dashboard">Dashboard</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Buchhaltung" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter routerLinkActive="selected">
            <a routerLink="/accounting">Buchhaltung</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Umsatzsteuer</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Jahresabschluss</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header flex-row space-between v-center">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <button nz-button nzType="danger" (click)="logout()">Logout</button>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
